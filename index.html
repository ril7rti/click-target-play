<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>パズル</title>
  <link rel="stylesheet" href="style.css" />
  <script src="game.js" defer></script>
</head>
<body>
  <header>
    <div class="hud">
      <div class="box">スコア: <span id="score">0</span></div>
      <div class="box">レベル: <span id="level">1</span></div>
      <div class="box">ライン: <span id="lines">0</span></div>
      <div class="box">状態: <span id="state">待機</span></div>
    </div>
    <div class="hud">
      <button id="startBtn">スタート</button>
      <button id="restartBtn">リスタート</button>
    </div>
  </header>

  <main>
    <canvas id="game" width="360" height="600" aria-label="game"></canvas>

    <aside class="side">
      <canvas id="next" width="160" height="160" aria-label="next"></canvas>
      <div class="box hint">
        操作（PC）<br>
        ← →: 移動 / ↓: ソフトドロップ<br>
        ↑: 回転 / Space: ハードドロップ<br>
        P: 一時停止<br><br>
      </div>
    </aside>
  </main>

  <div class="controls">
    <button id="btnLeft">←</button>
    <button id="btnRotate">⟳</button>
    <button id="btnRight">→</button>
    <button id="btnDown">↓</button>
    <button id="btnDrop">ドロップ</button>
    <button id="btnPause">P</button>
    <button class="wide" id="btnStart">スタート/再開</button>
  </div>
</body>
</html>
